<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Adventure Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-menu" id="mainMenu">
            <h1 class="game-title">🏰 Fantasy Adventure</h1>
            <div class="menu-buttons">
                <button class="menu-btn" onclick="showCharacterSelect()">🎮 Chơi</button>
                <button class="menu-btn" onclick="showDonate()">💎 Donate</button>
                <button class="menu-btn" onclick="showContribute()">🤝 Đóng góp</button>
                <button class="menu-btn" onclick="exitGame()">🚪 Thoát</button>
            </div>
        </div>
        <div class="character-select" id="characterSelect">
            <button class="back-btn" onclick="showMainMenu()">← Trở về</button>
            <div class="characters-container">
                <div class="character-card" data-character="knight">
                    <div class="character-image"><img src="imageknight.png" alt="Knight"></div>
                    <div class="character-buttons">
                        <button class="char-btn" onclick="showSkillDetails('knight')">Chi tiết</button>
                        <button class="char-btn gender-toggle" onclick="toggleGender(this)">Nữ</button>
                    </div>
                </div>
                <div class="character-card" data-character="cultivator">
                    <div class="character-image"><img src="imagethanhtu.png" alt="Cultivator"></div>
                    <div class="character-buttons">
                        <button class="char-btn" onclick="showSkillDetails('cultivator')">Chi tiết</button>
                        <button class="char-btn gender-toggle" onclick="toggleGender(this)">Nữ</button>
                    </div>
                </div>
                <div class="character-card" data-character="soldier">
                    <div class="character-image"><img src="imagebinhchung.png" alt="Soldier"></div>
                    <div class="character-buttons">
                        <button class="char-btn" onclick="showSkillDetails('soldier')">Chi tiết</button>
                        <button class="char-btn gender-toggle" onclick="toggleGender(this)">Nữ</button>
                    </div>
                </div>
            </div>
            <button class="start-game-btn" id="startGameBtn" onclick="startGame()">🚀 Bắt đầu phiêu lưu!</button>
        </div>
        <div class="modal" id="skillModal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">×</span>
                <div id="skillContent"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
